[package]
name = "sicl4_db"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bson = "2.7"
uuid = { version = "1.6", features = ["v4", "fast-rng", "serde"] }
sharded-slab = "0.1.7"

[dev-dependencies]
rand = "0.8"
rand_xorshift = "0.3"
work-queue = "0.1.4"
memory-stats = "1.1"
